<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Filme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastrar.css">
</head>

<body class="bg-body text-body">

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Cadastrar Novo Filme</h1>
            <button class="btn btn-outline-secondary" id="toggleTheme">ðŸŒ™ Alternar Tema</button>
        </div>

        <main class="w-100 m-auto">
            <div class="container-fluid" id="div1">
                <form id="form-cadastrar-filme">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="titulo" name="titulo" required>
                        <label for="titulo">TÃ­tulo:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="genero" name="genero" required>
                        <label for="genero">GÃªnero:</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="sinopse" name="sinopse" style="height: 100px;" required></textarea>
                        <label for="sinopse">Sinopse:</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input class="form-control" type="number" id="ano_lancamento" name="ano_lancamento" required>
                        <label for="ano_lancamento">Ano de LanÃ§amento:</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Salvar</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        function setCookie(nome, value, dias) {
            const data = new Date();
            data.setTime(date.getTime() + (dias*24*60*60*1000));
            document.cookie = `${nome}=${value};expires=${data.toUTCString()};path=/`;
        }

        function getCookie(nome) {
            const match = document.cookie.match(new RegExp('(^| )' + nome + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function aplicarTema(tema) {
            document.documentElement.setAttribute('data-bs-theme', tema);
            setCookie('theme', tema, 30);
        }

        document.getElementById('toggleTheme').addEventListener('click', function () {
            const temaAtual = document.documentElement.getAttribute('data-bs-theme');
            const novoTema = temaAtual === 'light' ? 'dark' : 'light';
            aplicarTema(novoTema);
        });

        window.addEventListener('DOMContentLoaded', () => {
            const temaSalvo = getCookie('theme');
            if (temaSalvo) {
                aplicarTema(temaSalvo);
            }
        });
    </script>

    <script src="/js/cadastrar.js"></script>
</body>

</html>
