<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Filme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastrar.css">
</head>

<body>

    <h1>Cadastrar Novo Filme</h1>
    <div class="container-fluid" id="div1">
        <form id="form-cadastrar-filme" class="row">
            <div class="col-5 col-sm-6 col-md-6 col-lg-5 col-xl-6">
                <label class="form-label" for="titulo">Título:</label><br>
                <input class="form-control" type="text" id="titulo" name="titulo" required><br>

                <label class="form-label" for="genero">Gênero:</label><br>
                <input class="form-control" type="text" id="genero" name="genero" required><br>

                <label class="form-label" for="sinopse">Sinopse:</label><br>
                <textarea class="form-control" type="text" id="sinopse" name="sinopse" required></textarea><br>

                <label class="form-label" for="ano_lancamento">Ano de Lançamento:</label><br>
                <input class="form-control" type="number" id="ano_lancamento" name="ano_lancamento" required><br>

                <button type="submit" class="btn btn-primary col-9">Salvar</button>
        </form>
    </div>

    <script src="/js/cadastrar.js"></script>
</body>

</html>
