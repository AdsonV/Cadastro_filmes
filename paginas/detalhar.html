<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Análise do Filme</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="detalhar.css">
</head>

<body>
    <h1>Análise Filme</h1>

    <div class="div1">
        <form class="container-fluid" id="form-editar-filme">
            <input type="hidden" id="id">

            <label class="form-label" for="titulo">Título:</label><br>
            <input class="form-control" type="text" id="titulo" name="titulo" required><br><br>

            <label class="form-label" for="genero">Gênero:</label><br>
            <input class="form-control" type="text" id="genero" name="genero" required><br><br>

            <label class="form-label" for="sinopse">Sinopse:</label><br>
            <textarea class="form-control" id="sinopse" name="sinopse" required></textarea><br><br>

            <label class="form-label" for="ano_lancamento">Ano de Lançamento:</label><br>
            <input class="form-control" type="number" id="ano_lancamento" name="ano_lancamento" required><br><br>

            <div class="divBtns">
                <button class="btn btn-primary" type="submit">Salvar Alterações</button>
                <button class="btn btn-danger" id="btn-excluir" style="margin-top: 15px;">Excluir Filme</button>
            </div>
        </form>
    </div>

    <div class="div2">
        <h2>Análises</h2>
        <ul id="lista-analises"></ul>
    </div>

    <div class="div3">
        <h3>Adicionar Análise</h3>
        <form class="container-fluid" id="form-analise">
            <label class="form-label" for="texto">Texto:</label><br>
            <input class="form-control" type="text" id="texto" name="texto" required><br><br>

            <label class="form-label" for="nota">Nota:</label><br>
            <input class="form-control" type="number" name="nota" id="nota" min="0" max="10" required><br><br>

            <button class="btn btn-primary" type="submit">Adicionar Análise</button>
        </form>
    </div>

    <script src="/js/detalhar.js"></script>
</body>

</html>
